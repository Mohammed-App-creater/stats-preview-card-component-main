<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="./stayle.css">
</head>
<body>
  <Main>
    <div class="topgraphy">
      <h1>
        Get <span>insights</span> that help your business grow.
      </h1>
      <p class="text">
        Discover the benefits of data analytics and make  better decisions regarding revenue, customer  
        experience, and overall efficiency.
      </p>
      <div class="status">
        <div class="items">
          <p><span>10k+</span><br> Companies</p>
        </div>
        <div class="items">
          <p><span>314</span><br>  Templates</p>
        </div>
        <div class="items">
          <p><span>12M+</span><br> Queries</p>
        </div>
      </div>
    </div>
    <div class="image">
      <div class="overlay"></div>
      <picture>
        <source media="(min-width: 768px)" srcset="./images/image-header-desktop.jpg">
        <img src="./images/image-header-mobile.jpg" alt="Image">
      </picture>
    </div>
  </Main>


  

   

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mohammed</a>.
  </div>
</body>
</html>
